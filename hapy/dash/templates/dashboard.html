<!doctype html>
<head>
    <title>{{ title }}</title>
    <meta http-equiv="refresh" content="60">
    <link rel="stylesheet" href="/static/pure-min.css">
    <link rel="stylesheet" href="/static/font-awesome-4.6.3/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="/static/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="/static/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">A Sample Blog</h1>
            <h2 class="brand-tagline">Creating a blog layout using Pure</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="http://purecss.io">Pure</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://yuilibrary.com">YUI Library</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
    <main>

        <h1 class="content-subhead">Pinned Post</h1>

        <table class="pure-table">
            <thead>
                <tr><th>Crawl Type</th><th>Crawl Job</th><th>Status</th></tr>
            </thead>
            <tbody>
{{ crawls }}
{% for crawl in crawls %}
<tr>
    <td>{{ crawl['deployment'] }}</td>
    <td>{{ crawl['job_name'] }}</td>
    <td>{{ crawl['state']['status'] }}</td>
</tr>
{% endfor %}
            </tbody>
        </table>

        <h1>Operations</h1>
        <p>
            <a class="pure-button pure-button-primary" href="{{ url_for('pause_dc')}}" title="PAUSE ALL DOMAIN CRAWL JOBS!"><i class="fa fa-pause-circle" aria-hidden="true"></i></a>
            <a class="pure-button pure-button-primary" href="{{ url_for('unpause_dc')}}" title="UNPAUSE ALL DOMAIN CRAWL JOBS!"><i class="fa fa-play-circle" aria-hidden="true"></i></a>
        </p>


    </main>
    </div>
</div>

</body>
